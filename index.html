<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Regular Expression</title>
	</head>
	<body>
		<form onsubmit="validatePhPost()">
			<label for="phoneNum">Phone Number:</label>
			<input id="phoneNum" type="text" name="phoneNum" value="">

			<label for="postCode">Postal Code:</label>
			<input id="postCode" type="text" name="postCode" value="">

			<input type="submit" name="" value="submit">
		</form>

		<form onsubmit="validateLogin()">
			<label for="username">Username:</label>
			<input id="username" type="text" name="username" value="">

			<label for="password">Password:</label>
			<input id="password" type="password" name="" value="">

			<label for="confirmPass">Confirm Password:</label>
			<input id="confirmPass" type="password" name="confirmPass" value="">

			<input type="submit" value="Submit">
		</form>

		<script src="js/script.js"></script>
	</body>
</html>
